<html>
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
<h1>Express</h1>
<p>Welcome to Express</p>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    socket.on('connect', () => {
       console.log('New user connected');
    });

    socket.on('disconnect', () => {
       console.log('Disconnected from server');
    });
</script>
</body>

</html>
